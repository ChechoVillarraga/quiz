<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="content">

                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Cedula:" for="cedula" />
                            <h:inputText id="cedula" value="#{usuarioController.persona.cedula}" title="Cedula" required="true" requiredMessage="The Cedula field is required."/>
                            <h:outputLabel value="Nombres:" for="nombres" />
                            <h:inputText id="nombres" value="#{usuarioController.persona.nombres}" title="Nombres" />
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" value="#{usuarioController.persona.apellidos}" title="Apellidos" />
                            <h:outputLabel value="Correoe:" for="correoe" />
                            <h:inputText id="correoe" value="#{usuarioController.persona.correoe}" title="Correoe" />
                            <h:outputLabel value="Telefono:" for="telefono" />
                            <h:inputText id="telefono" value="#{usuarioController.persona.telefono}" title="Telefono" />
                            <h:outputLabel value="Password:" for="password" />
                            <h:inputText id="password" value="#{usuarioController.persona.password}" title="Password" />

                            <h:outputLabel for="rol" value="Seleccione un rol:" />
                            <h:selectOneMenu id="rol" 
                                             value="#{usuarioController.persona.rolIdrol}"
                                             >
                                <f:selectItems value="#{rolController.itemsAvailableSelectOne}" 
                                               var="r"
                                               itemValue="#{r.idrol}"
                                               itemLabel="#{r.rol}"
                                               />

                            </h:selectOneMenu>
                            <h:commandButton value="Registrar" action="#{usuarioController.registrarCliente()}"/>
                        </h:panelGrid>

                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
